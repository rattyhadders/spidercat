{{ define "content"}}
    <section class="section">
        <div class="container">
            <h1 class="title">{{ .Page.Title }}</h1>
            <p>This is the list.html template.</p>
            <ul>
                {{ range .Pages }}
                <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
                {{ end }}
            </ul>
        </div>
    </section>
{{ end }}
